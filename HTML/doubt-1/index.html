<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>form</title>
  </head>
  <body>
    <h1>Welcome to my page!</h1>
    <h2>Contact Us Form</h2>
    <form action="/surjeet" method="get">
      <!-- for is id -->
      <label for="myname">Name</label>
      <input
        type="text"
        id="myname"
        name="name"
        placeholder="Enter your name"
      /><br />
      <label for="myemail">Email</label>
      <input
        type="email"
        id="myemail"
        name="email"
        placeholder="some@gmail.com"
      />
      <br />
      <label for="mycontact">Contact</label>
      <input type="number" name="number" id="mycontact" />
      <br />
      <label for="mygender">Gender</label>
      <select name="gender" id="mygender">
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="not to say">not to say</option>
      </select>
      <br />
      <label for="mydob">Data of Birth</label>
      <input type="date" id="mydate" name="dob" />
      <br />
      <span>Rating</span>
      <input type="radio" id="rating1" name="rating" value="1" />
      <label for="rating1">1</label>
      <input type="radio" id="rating2" name="rating" value="2" />
      <label for="rating2">2</label>
      <input type="radio" id="rating3" name="rating" value="3" />
      <label for="rating3">3</label>
      <input type="radio" id="rating4" name="rating" value="4" />
      <label for="rating4">4</label>
      <input type="radio" id="rating5" name="rating" value="5" />
      <label for="rating5">5</label>
      <br />
      <label for="mymsg">Enter ur msg</label>
      <br />
      <textarea
        name="msg"
        id="mymsg"
        cols="30"
        rows="10"
        placeholder="Enter ur msg"
      ></textarea>
      <br />
      <!-- <button type="submit">Submit</button> -->
      <input type="submit" id="submit" name="submit" value="submit" />
      <input type="reset" id="reset" name="reset" value="reset" />
    </form>
  </body>
</html>
